services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certify-nft-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Add other environment variables as needed
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - SEPOLIA_RPC_URL=${SEPOLIA_RPC_URL}
    networks:
      - certify-nft-network

networks:
  certify-nft-network:
    driver: bridge 